<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>GMHS Senior Map</title>
        <meta name="description" content="See where GMHS seniors will be after graduation!">
        <meta name="viewport" content="initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <div id="map"></div>
        <div id="map-options">
            <label for="year-select">Select year: </label>
            <select id="year-select" class="options-select">
                <option>2020</option>
                <option>2019</option>
            </select>
            <input type="checkbox" id="dropdown-toggle">
            <img id="dropdown-toggle-arrow" src="drop-down-arrow.svg">
            <div id="map-options-dropdown">
                <p>Map Options</p>
                <div class="map-option">
                    <label for="pan-option">Pan To Markers: </label>
                    <input id="pan-option" type="checkbox" class="options-select" checked>
                </div>
                <div class="map-option">
                    <label for="cover-select">Marker Precedence: </label>
                    <select id="cover-select" class="options-select">
                        <option>Top</option>
                        <option selected>Bottom</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="branding">
            <img id="logo" src="img/gm.svg">
            <p><a href="https://forms.gle/kV2XhfyzUYgfDFxPA">Submit your destination here</a></p>
            <p class="branding-info">Senior project by <a href="https://erikboesen.com">Erik Boesen</a> '19</p>
            <p class="branding-info">Maintained by GMHS <a target="_blank" rel="noopener" href="https://apc-gm.com">A.P.C.</a></p>
        </div>
    </body>
    <script src="popup.js"></script>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.2/tabletop.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2DiuOwQf-LdnOSNGW-mhlZt024RO0eL8&callback=initMap" async defer></script>
</html>
